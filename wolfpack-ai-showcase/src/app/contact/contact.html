<div class="min-h-screen bg-gray-50 py-12">
  <div class="container mx-auto px-4 max-w-2xl">
    <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Contact Us</h1>
    <p class="text-lg text-gray-600 text-center mb-12">Ready to empower your business with AI? Get in touch and let's discuss your project.</p>
    
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg shadow-lg">
      <div class="mb-6">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
        <input id="name" type="text" formControlName="name" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
               placeholder="Your full name">
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" 
             class="mt-2 text-sm text-red-600">
          Name is required and must be at least 2 characters.
        </div>
      </div>
      
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input id="email" type="email" formControlName="email" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
               placeholder="your@email.com">
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" 
             class="mt-2 text-sm text-red-600">
          Please enter a valid email address.
        </div>
      </div>
      
      <div class="mb-8">
        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
        <textarea id="message" formControlName="message" rows="6"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition resize-none"
                  placeholder="Tell us about your project..."></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" 
             class="mt-2 text-sm text-red-600">
          Message is required and must be at least 10 characters.
        </div>
      </div>
      
      <button type="submit" [disabled]="contactForm.invalid"
              class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition transform hover:scale-105">
        Send Message
      </button>
    </form>
    
    <div class="mt-8 text-center">
      <p class="text-gray-600">Prefer to email directly? Reach us at <a href="mailto:hello@wolfpack.ai" class="text-blue-600 hover:text-blue-800">hello@wolfpack.ai</a></p>
    </div>
  </div>
</div>
