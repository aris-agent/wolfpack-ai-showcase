<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-white">Our Blog</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <article *ngFor="let post of posts" class="bg-white dark:bg-gray-700 rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition">
        <img [src]="post.image" [alt]="post.title" class="w-full h-48 object-cover">
        <div class="p-6">
          <h2 class="text-2xl font-semibold mb-2"><a [routerLink]="['/blog', post.slug]" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">{{ post.title }}</a></h2>
          <p class="text-gray-600 dark:text-gray-300 mb-4">{{ post.excerpt }}</p>
          <p class="text-sm text-gray-500 dark:text-gray-400">By {{ post.author }} on {{ post.date }}</p>
        </div>
      </article>
    </div>
  </div>
</div>
