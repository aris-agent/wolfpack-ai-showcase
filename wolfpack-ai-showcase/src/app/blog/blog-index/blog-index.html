<div class="min-h-screen bg-gray-50 py-12">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Our Blog</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <article *ngFor="let post of posts" class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition">
        <img [src]="post.image" [alt]="post.title" class="w-full h-48 object-cover">
        <div class="p-6">
          <h2 class="text-2xl font-semibold mb-2"><a [routerLink]="['/blog', post.slug]" class="text-blue-600 hover:text-blue-800">{{ post.title }}</a></h2>
          <p class="text-gray-600 mb-4">{{ post.excerpt }}</p>
          <p class="text-sm text-gray-500">By {{ post.author }} on {{ post.date }}</p>
        </div>
      </article>
    </div>
  </div>
</div>
